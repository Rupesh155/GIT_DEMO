<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-color Navbar</title>
    <style>
        :root {
            --backgroundcolor: #f87676;
            --text-colour: white;
            --navbarcolour: #fb2121;

        }

        body {
            background-color: var(--backgroundcolor);
        }

        * {
            margin: 0;
            padding: 0;
            height: 20px;
        }

        ul li {
            list-style: none;
        }

        ul li {
            display: inline;
            padding: 23px;
            font-weight: bolder;
            color: var(--text-colour);

        }

        nav {
            background-color: var(--navbarcolour);
            padding: 12px 0px;

        }

        a {
            text-decoration: none;
            color: var(--text-colour);
        }
    </style>
</head>

<body>
    <div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">Service</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>
        </nav>
    </div>
</body>

</html>
