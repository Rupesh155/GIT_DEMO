<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Circle</title>
  <style>
    .circle {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle at center, #ff6b6b, #f7d794, #6a89cc);
      border-radius: 50%;
      margin: 50px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="circle"></div>
</body>
</html>
